name: Compile and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Compile with PyInstaller
        run: pyinstaller --onefile ChedLog.py # Make sure to replace ChedLog.py with your actual script name

      - name: Create Release and Upload EXE
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: dist/ChedLog.exe  # Ensure this matches the PyInstaller output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
